<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=BenchNine:300,400,700|Teko:500,600,700&display=swap"
        rel="stylesheet">
    <title>SUPER HERO REGISTRY</title>
</head>

<body>
    <h1>SUPER HERO REGISTRY</h1>
    <h2> With great power there must also come- great responsibility</h2>

    <form action="">
        <form>
            <fieldset>
                <legend>IDENTITY</legend>
                <label for="real-name"> Real Name: </label>
                <input id="real-name" type="text" name="realname" required>
                <label for="alias">Alias:</label>
                <input id="alias" type="text" name="alias" required>
                <label for="email"> Email: </label>
                <input id="email" type="text" name="email" required>
            </fieldset>
            <fieldset>
                <legend>PERSONAL CHARACTERISTICS</legend>
                <label for="age"> Age:</label>
                <input id="age" type="number" placeholder="" required>
                <fieldset>
                    <legend>Category</legend>
                    <input name="category" id="alien" type="checkbox">
                    <label for="alien">Alien</label>
                    <input name="category" id="cyborg" type="checkbox">
                    <label for="cyborg">Cyborg</label>
                    <input name="category" id="experiment" type="checkbox">
                    <label for="experiment">Experiment</label>
                    <input name="category" id="human" type="checkbox">
                    <label for="human">Human</label>
                    <input name="category" id="inhuman" type="checkbox">
                    <label for="inhuman">Inhuman</label>
                    <input name="category" id="mutant" type="checkbox">
                    <label for="mutant"> Mutant</label>

                </fieldset>
                <fieldset>
                    <legend>Gender</legend>
                    <input name="gender" id="woman" type="radio">
                    <label for="woman">Woman</label>

                    <input name="gender" id="man" type="radio">
                    <label for="man">Man</label>

                    <input name="gender" id="nonbinary" type="radio">
                    <label for="nonbinary">Nonbinary</label>

                    <input name="gender" id="genderqueer" type="radio">
                    <label for="genderqueer">Genderqueer/Genderfluid</label>

                    <input name="gender" id="perfernottoanswer" type="radio">
                    <label for="perfernottoanswer">Perfer ot to answer</label>

                    <input name="gender" id="selfdescribe" type="radio">
                    <label for="selfdescribe">Prefer to self describe</label>
                    <label for="selfdescribe">Describe your Gender</label>
                    <textarea name="selfdescribe" id="selfdescribe"></textarea>

                </fieldset>
            </fieldset>
            <fieldset>
                <legend>POWERS & ABLITIES</legend>
                <label for="powersandabliities" id="describepower">Describe Your Powers:</label>
                <textarea name="describepower" id="message" name="message" required></textarea>

                <label for="powersandabliities"> </label>
                <select name="" id="Strength">
                    <option value="fern">fern</option>
                    <option value="fern">fern</option>
                </select>

            </fieldset>

        </form>
</body>


</html>
